<!DOCTYPE html>
<html>
<head>
    <title>Q3 Skills Test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('https://www.workdesign.com/wp-content/uploads/2025/02/Roar_OWG_01-1068x712.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .form-box {
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            width: 650px;
            margin: 50px auto;
        }

        /* LEFT PROFILE */
        .left-panel {
            text-align: center;
            padding-right: 20px; /* spacing instead of border */
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 10px auto;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

<div class="form-box">

    <h2>Registration</h2>
    <p>Please fill out the form below.</p>

    <div class="row">

        <!-- LEFT SIDE: Profile -->
        <div class="col-4 left-panel">
            <div class="profile-img" id="preview"></div>
            <input type="file" class="form-control" onchange="previewImage(event)">
        </div>

        <!-- RIGHT SIDE: Form -->
        <div class="col-8">
            <label>First Name</label>
            <input type="text" class="form-control mb-2" id="fname">

            <label>Last Name</label>
            <input type="text" class="form-control mb-2" id="lname">

            <label>Age</label>
            <input type="number" class="form-control mb-2" id="age">

            <label>Email</label>
            <input type="email" class="form-control mb-2" id="email">

            <label>Password</label>
            <input type="password" class="form-control mb-3" id="pass">

            <button class="btn btn-primary" onclick="createAccount()">Create Account</button>
            <button class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <p class="mt-3" id="output"></p>

    <p>Background source:
        <a href="https://www.workdesign.com/" target="_blank">WorkDesign</a>
    </p>

</div>

<script>
    // Image preview yes
    function previewImage(event) {
        let reader = new FileReader();
        reader.onload = function() {
            document.getElementById("preview").style.backgroundImage =
                "url('" + reader.result + "')";
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    // Create account function
    function createAccount() {
        let first = document.getElementById("fname").value;
        let last = document.getElementById("lname").value;

        let fullname = first + " " + last;

        if(first === "" || last === "") {
            document.getElementById("output").innerHTML = "Please complete the form.";
        } else {
            document.getElementById("output").innerHTML =
                "Yo " + fullname + "! your account created!";
        }
    }
</script>

</body>
</html>
